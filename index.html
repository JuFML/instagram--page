<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>
</head>
<body>-
    <div class="intagram-area">
        
        <div class="celphone-area">
            <img class="celphone" src="assets/img/instagram-celular.png" alt="celphone">
        </div>

        <div class="account-area">
            <div class="account__login">
                <img class="instagram-logo" src="assets/img/instagram-logo.png" alt="instagram-logo">
                <img class="perfil-photo" src="assets/img/perfil-instagram.PNG" alt="instagram-perfil">
                <a href="#" class="login-button" >Continue as JFML</a>
                <a href="#" class="remove-button" >Remove Account</a>
            </div>

            <div class="account__login">
                <p class="not-account">Not JFML?</p>
                <p class="signup-account"><span>Switch Account</span> or <span>Sign Up</span></p>
            </div>

            <div class="account__download">
                <p class="get-app">Get the app.</p>         
                <div class="buttons-area">                    
                    <a href=""><img class="button" src="assets/img/apple-button.png" alt=""></a>
                    <a href=""><img class="button" src="assets/img/googleplay-button.png" alt=""></a>             
                </div>               
            </div>
        </div>

    </div>    
</body>
</html>
